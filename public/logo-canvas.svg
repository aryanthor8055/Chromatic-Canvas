<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple realistic gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5F27CD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7F8C8D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0BEC5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CHROMATIC (small, top) -->
  <text x="400" y="150" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        text-anchor="middle"
        fill="url(#grad1)"
        letter-spacing="8">
    CHROMATIC
  </text>
  
  <!-- CANVAS (medium, bottom) -->
  <text x="400" y="280" 
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        text-anchor="middle"
        fill="url(#grad2)"
        letter-spacing="12">
    CANVAS
  </text>
</svg>